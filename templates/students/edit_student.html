{% extends 'base.html' %}
{% block content %}
{% load static %}


<div class="main-content pt-4" style="font-family: 'Vazirmatn', sans-serif;">
  <div class="row">
    <div class="col-md-12">
      <ul class="nav nav-tabs justify-content-end mb-4" id="myTab" role="tablist">
      </ul>
      <div class="card">
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="invoice" role="tabpanel" aria-labelledby="invoice-tab">

            <form class="row g-3 needs-validation" novalidate method="post"
              action="{% url 'students:edit_students' id=get_student_id.id %}" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="col-12">
                <h5>معلومات جدید شاگرد</h5>
              </div>

              <!-- First Name -->
              <div class="col-md-12 d-flex align-items-center">
                <label for="firstName1" class="col-sm-4 col-form-label">نام مکمل<span
                    class="text-danger">*</span></label>
                <div class="col-sm-8">
                  {{ form.first_name }}
                </div>
              </div>

              <!-- Father Name -->
              <div class="col-md-12 d-flex align-items-center">
                <label for="fatherName" class="col-sm-4 col-form-label">نام پدر</label>
                <div class="col-sm-8">
                  {{ form.father_name }}
                </div>
              </div>

              <!-- Phone -->
              <div class="col-md-12 d-flex align-items-center">
                <label for="phone" class="col-sm-4 col-form-label">شماره تماس</label>
                <div class="col-sm-8">
                  {{ form.phone }}
                </div>
              </div>

              <!-- Gender -->
              <div class="col-md-12 d-flex align-items-center">
                <label for="gender" class="col-sm-4 col-form-label">جنسیت<span class="text-danger">*</span></label>
                <div class="col-sm-8">
                  {{ form.gender }}
                </div>
              </div>

              <!-- Image -->
              <div class="col-md-12 d-flex align-items-center">
                <label for="image" class="col-sm-4 col-form-label">عکس</label>
                <div class="col-sm-8">
                  {{ form.image }}
                </div>
              </div>
              <!-- Submit Buttons -->
              <div class="col-12 d-flex justify-content-end mt-3">
                <button class="btn btn-primary" type="submit">ذخیره کردن</button>
              </div>
            </form>


            <script>
              document.addEventListener('DOMContentLoaded', function () {
                $('#datepicker3').datepicker({});
              });
            </script>

            <!-- ====== / Edit Station Form ====== -->
          </div>

        </div>
      </div>
    </div>
  </div><!-- end of main-content -->
</div>

{% endblock %}
