{% extends 'base.html'%}
{% load static %}
{% block content%}

<style>
    .card {
        border: none;
        border-radius: 0.75rem;
        box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
    }
    
    .form-control {
        border-radius: 0.35rem;
        border: 1px solid #d1d3e2;
    }
    
    .form-control:focus {
        border-color: #4e73df;
        box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
    }
    
    .alert-warning {
        background-color: #fff3cd;
        border-color: #ffeaa7;
        color: #856404;
    }
    
    .position-relative {
        position: relative;
    }
</style>

<div class="container-xxl flex-grow-1 container-p-y" style="font-family: 'Vazirmatn', sans-serif;">
    <h4 class="py-3 mb-4">
        <span class="text-muted fw-light">داشبورد / </span>پرداخت فیس صنف "{{ stu_class.name }}"
    </h4>
    
    <link href="{% static 'css/sweet.css' %}" rel="stylesheet">
    <script src="{% static 'js/sweet.js' %}"></script>

    <script>
        {% if messages %}
            {% for message in messages %}
                Swal.fire({
                    toast: true,
                    position: 'top-end',
                    icon: "{% if message.tags == 'success' %}success{% elif message.tags == 'error' %}error{% elif message.tags == 'warning' %}warning{% else %}info{% endif %}",
                    title: "{{ message|escapejs }}",
                    showConfirmButton: false,
                    timer: 4000,
                    timerProgressBar: true,
                    didOpen: (toast) => {
                        toast.addEventListener('mouseenter', Swal.stopTimer)
                        toast.addEventListener('mouseleave', Swal.resumeTimer)
                    }
                });
            {% endfor %}
        {% endif %}
    </script>

    <!-- Main Form Card -->
    <div class="card">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h5 class="card-title mb-0">ثبت پرداخت فیس جدید</h5>
                <a href="{% url 'students:student_fees_detail' student.id %}" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-right ml-2"></i>بازگشت
                </a>
            </div>
            
            <!-- Payment Form -->
            <form class="row g-3 needs-validation" novalidate method="post" 
                  action="{% url 'students:student_paid_fees' stu_id=student.id cla_id=stu_class.id %}">
                {% csrf_token %}
                
                <!-- تاریخ -->
                <div class="col-md-12 d-flex align-items-center mb-3">
                    <label class="col-sm-4 col-form-label">تاریخ<span class="text-danger">*</span></label>
                    <div class="col-sm-8">
                        {{ form.date }}
                    </div>
                </div>
                <!-- تاریخ -->
                <div class="col-md-12 d-flex align-items-center mb-3">
                    <label class="col-sm-4 col-form-label">تاریخ ختم<span class="text-danger">*</span></label>
                    <div class="col-sm-8">
                        {{ form.end_date }}
                    </div>
                </div>
                
                <!-- فیس اصلی -->
                <div class="col-md-12 d-flex align-items-center mb-3">
                    <label class="col-sm-4 col-form-label">
                        فیس اصلی <span class="text-danger">*</span>
                    </label>
                    <div class="col-sm-8">
                        <input type="number" id="total_fees" value="{{ stu_class.fees }}" name="orginal_fees"
                            class="form-control" readonly>
                    </div>
                </div>

                <!-- پرداخت -->
                <div class="col-md-12 d-flex align-items-center mb-3">
                    <label class="col-sm-4 col-form-label">
                        پرداخت <span class="text-danger">*</span>
                    </label>
                    <div class="col-sm-8">
                        <input type="number" name="paid_fees" id="paid_amount"
                            class="form-control" required>
                    </div>
                </div>

                <!-- باقی مانده -->
                <div class="col-md-12 d-flex align-items-center mb-2">
                    <label class="col-sm-4 col-form-label">
                        باقی مانده
                    </label>
                    <div class="col-sm-8">
                        <input type="number" name="remaining" id="remaining_amount"
                            class="form-control" readonly>
                    </div>
                </div>

                <!-- بخشیدن باقی مانده -->
                <div class="col-md-12 d-flex align-items-center mb-3">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-8 form-check">
                        <input class="form-check-input" type="checkbox"
                            id="waive_remaining" name="waive_remaining">
                        <label class="form-check-label" for="waive_remaining" style="padding-right: 22px;">
                            باقی مانده بخشیده شود
                        </label>
                    </div>
                </div>

                <script>
                    document.addEventListener('DOMContentLoaded', function () {
                    $('#datepicker3').datepicker({});
                    });
                </script>
                <script>
                    document.addEventListener('DOMContentLoaded', function () {
                    $('#datepicker4').datepicker({});
                    });
                </script>

                <script>
                    const totalFees = document.getElementById('total_fees');
                    const paidAmount = document.getElementById('paid_amount');
                    const remainingAmount = document.getElementById('remaining_amount');
                    const waiveCheckbox = document.getElementById('waive_remaining');

                    function calculateRemaining() {
                        let total = parseFloat(totalFees.value) || 0;
                        let paid = parseFloat(paidAmount.value) || 0;

                        let remaining = total - paid;
                        if (remaining < 0) remaining = 0;

                        remainingAmount.value = remaining;
                    }

                    paidAmount.addEventListener('input', function () {
                        waiveCheckbox.checked = false;
                        remainingAmount.readOnly = true;
                        calculateRemaining();
                    });

                    waiveCheckbox.addEventListener('change', function () {
                        if (this.checked) {
                            remainingAmount.value = 0;
                        } else {
                            calculateRemaining();
                        }
                    });
                </script>
                
                <!-- توضیحات -->
                <div class="col-md-12 d-flex align-items-center mb-3">
                    <label class="col-sm-4 col-form-label">توضیحات</label>
                    <div class="col-sm-8">
                        {{ form.description }}
                    </div>
                </div>
                
                <!-- Submit Buttons -->
                <div class="col-12 d-flex justify-content-end mt-3">
                    <input type="hidden" name="form_type" value="givefees">
                    <button type="button" class="btn btn-secondary ml-2" onclick="window.history.back()">
                        منصرف
                    </button>
                    <button class="btn btn-primary" type="submit">
                        <i class="fas fa-save ml-2"></i>ثبت پرداخت
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
