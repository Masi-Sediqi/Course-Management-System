{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="main-content pt-4" style="font-family: 'Vazirmatn', sans-serif;">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-10">
            <ul class="nav nav-tabs justify-content-end mb-4" id="myTab" role="tablist">
            </ul>
            <div class="card">
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="invoice" role="tabpanel" aria-labelledby="invoice-tab">

                        <form class="row g-3 needs-validation" novalidate method="post"
                            action="{% url 'management:edit_record' record_id=record.id %}">
                            {% csrf_token %}
                            <div class="col-12">
                                <h5 class="text-center">معلومات عاید و مصرف</h5>
                            </div>

                            <!-- تاریخ -->
                            <div class="col-md-12 d-flex align-items-center mb-3">
                                <label class="col-sm-4 col-form-label">تاریخ<span class="text-danger">*</span></label>
                                <div class="col-sm-8">
                                    {{ form.date }}
                                </div>
                            </div>

                            <div class="col-md-12 d-flex align-items-center mb-3">
                                <label class="col-sm-4 col-form-label">حالت<span class="text-danger">*</span></label>
                                <div class="col-sm-8">
                                    {{ form.type }}
                                </div>
                            </div>

                            <!-- مقدار -->
                            <div class="col-md-12 d-flex align-items-center mb-3">
                                <label class="col-sm-4 col-form-label">مقدار<span class="text-danger">*</span></label>
                                <div class="col-sm-8">
                                    {{ form.amount }}
                                </div>
                            </div>

                            <!-- توضیحات -->
                            <div class="col-md-12 d-flex align-items-center mb-3">
                                <label class="col-sm-4 col-form-label">توضیحات</label>
                                <div class="col-sm-8">
                                    {{ form.description }}
                                </div>
                            </div>

                            <!-- Submit Buttons -->
                            <div class="col-12 d-flex justify-content-end mt-3">
                                <input type="hidden" name="form_type" value="income">
                                <button type="button" class="btn btn-secondary ml-2"
                                    data-dismiss="modal">انصراف</button>
                                <button class="btn btn-primary" type="submit">ذخیره کردن</button>
                            </div>
                        </form>

                        <script>
                            document.addEventListener('DOMContentLoaded', function () {
                                $('#datepicker3').datepicker({});
                            });
                        </script>

                    </div>
                </div>
            </div>
        </div>
    </div><!-- end of main-content -->
</div>

{% endblock %}
