{% extends 'base.html' %}
{% block content %}
{% load static %}


<div class="main-content pt-4" style="font-family: XW_Zar_Bd_0;">
    <div class="row">
        <div class="col-md-12">
            <ul class="nav nav-tabs justify-content-end mb-4" id="myTab" role="tablist">
            </ul>
            <div class="card">
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="invoice" role="tabpanel" aria-labelledby="invoice-tab">
                        <!-- ====== Edit Station Form ====== -->
                        <form method="POST" action="{% url 'management:edit_income' income_id=income_instance.id %}">
                            {% csrf_token %}
                            <div class="modal-dialog modal-lg">
                              <div class="modal-content p-3">
                                <div class="card-title h5 mb-3">ایدیت صنف "{{ instance.name }}"</div>
                                <div>
                                      <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label for="validationCustom01">تاریخ</label>
                            {{ form.date }}
                            <!-- <input class="form-control" id="validationCustom01" type="text" placeholder="First name" value="Mark" required="required" /> -->
                            <div class="valid-feedback">

                            </div>
                        </div>
                        <script>
                            document.addEventListener('DOMContentLoaded', function () {
                                $('#datepicker3').datepicker({
                            
                                });
                            });
                        </script>
                       
                        <div class="col-md-6 mb-3">
                            <label for="validationCustom02">مقدار</label>
                            {{ form.amount }}
                            <div class="valid-feedback">

                            </div>
                        </div>
                    </div>
                
                    <div class="form-row">
        
                        <div class="col-md-12 mb-3">
                            <label for="validationCustom03">تفصیل</label>
                            {{ form.description }}
                            <div class="invalid-feedback">

                            </div>
                        </div>
                    </div>
                        
                                  <div class="text-end">
                                    
                                    <!-- Dismiss button -->
                                    <button type="button" class="btn btn-secondary mt-2" data-bs-dismiss="modal">
                                      بستن
                                    </button>
                                  
                                    <!-- Submit button -->
                                    <button class="btn btn-primary mt-2" type="submit">
                                      ذخیره کردن
                                    </button>
                                  </div>
                                  
                                </div>
                              </div>
                            </div>
                          </form>
                               
    
        <script>
        document.addEventListener('DOMContentLoaded', function () {
          $('#datepicker3').datepicker({});
        });
        </script>
        
                        <!-- ====== / Edit Station Form ====== -->
                      </div>
                      
                </div>
            </div>
        </div>
    </div><!-- end of main-content -->
</div>

{% endblock %}
