{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>
:root {
    --accent-color: #0ff; /* Default accent */
}

.calculator {
    width: 380px;
    background: #1e1e2f;
    border-radius: 20px;
    padding: 25px;
    margin: 60px auto;
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    animation: fadeIn 1s ease-in-out;
}
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}
.display {
    background: #111;
    color: var(--accent-color);
    font-size: 2.5em;
    padding: 18px;
    border-radius: 10px;
    text-align: right;
    margin-bottom: 18px;
    overflow-x: auto;
}
.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 12px;
}
button {
    padding: 20px;
    font-size: 1.4em;
    background: #2c2c3c;
    border: none;
    border-radius: 10px;
    color: white;
    transition: 0.2s;
    cursor: pointer;
}
button:hover {
    background: var(--accent-color);
    color: #111;
    transform: scale(1.05);
}
button:active {
    transform: scale(0.95);
}
button.equal {
    background: var(--accent-color);
    color: #111;
    font-weight: bold;
}

/* Color palette */
.color-palette {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
}
.color-btn {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    margin: 0 5px;
    border: 2px solid white;
    cursor: pointer;
    transition: transform 0.2s;
}
.color-btn:hover {
    transform: scale(1.2);
}
</style>

<!-- Color selection -->
<div class="color-palette">
    <div class="color-btn" style="background: #0ff;" onclick="changeColor('#0ff')"></div>
    <div class="color-btn" style="background: #ff0;" onclick="changeColor('#ff0')"></div>
    <div class="color-btn" style="background: #0f0;" onclick="changeColor('#0f0')"></div>
    <div class="color-btn" style="background: #f00;" onclick="changeColor('#f00')"></div>
    <div class="color-btn" style="background: #f0f;" onclick="changeColor('#f0f')"></div>
    <div class="color-btn" style="background: #00f;" onclick="changeColor('#00f')"></div>
</div>

<div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
        <button onclick="clearDisplay()">C</button>
        <button onclick="appendValue('/')">÷</button>
        <button onclick="appendValue('*')">×</button>
        <button onclick="deleteLast()">⌫</button>

        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button onclick="appendValue('-')">−</button>

        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button onclick="appendValue('+')">+</button>

        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button class="equal" onclick="calculate()">=</button>

        <button onclick="appendValue('0')" style="grid-column: span 2;">0</button>
        <button onclick="appendValue('.')">.</button>
    </div>
</div>

<script>
let display = document.getElementById("display");

function appendValue(val) {
    if (display.innerText === "0" || display.innerText === "Error") {
        display.innerText = val;
    } else {
        display.innerText += val;
    }
}

function clearDisplay() {
    display.innerText = "0";
}

function deleteLast() {
    display.innerText = display.innerText.slice(0, -1) || "0";
}

function calculate() {
    try {
        display.innerText = eval(display.innerText);
    } catch {
        display.innerText = "Error";
        setTimeout(() => display.innerText = "0", 1000);
    }
}

// Keyboard support
document.addEventListener("keydown", function(event) {
    const key = event.key;

    if (!isNaN(key) || "+-*/.".includes(key)) {
        appendValue(key);
    } else if (key === "Enter" || key === "=") {
        event.preventDefault();
        calculate();
    } else if (key === "Backspace") {
        deleteLast();
    } else if (key === "Escape") {
        clearDisplay();
    }
});

// Change calculator color
function changeColor(color) {
    document.documentElement.style.setProperty('--accent-color', color);
}
</script>

{% endblock %}
