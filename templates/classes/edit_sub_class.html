{% extends "base.html" %}  {# use your base template #}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h3 class="mb-3">ویرایش صنف: {{ instance.name }}</h3>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-success">ذخیره</button>
        <a href="{% url 'classes:main_classes' %}" class="btn btn-secondary">بازگشت</a>
    </form>
</div>
{% endblock %}
