{% extends 'base.html' %}
{% block content %}
{% load static %}


<div class="main-content pt-4" style="font-family: 'Vazirmatn', sans-serif;">
  <div class="row">
    <div class="col-md-12">
      <ul class="nav nav-tabs justify-content-end mb-4" id="myTab" role="tablist">
      </ul>
      <div class="card">
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="invoice" role="tabpanel" aria-labelledby="invoice-tab">

            <form class="row g-3 needs-validation" novalidate method="post"
                action="{% url 'library:edit_item' id=item.id %}">
                {% csrf_token %}
                <div class="col-12">
                    <h5>معلومات قرطاسیه</h5>
                </div>


                <!-- نام قرطاسیه -->
                <div class="col-md-12 d-flex align-items-center mb-3">
                    <label class="col-sm-4 col-form-label">نوعیت<span class="text-danger">*</span></label>
                    <div class="col-sm-8">
                        {{ form.item_type }}
                    </div>
                </div>

                <!-- نام قرطاسیه -->
                <div class="col-md-12 d-flex align-items-center mb-3">
                    <label class="col-sm-4 col-form-label">نام قرطاسیه<span class="text-danger">*</span></label>
                    <div class="col-sm-8">
                        {{ form.name }}
                    </div>
                </div>

                <!-- توضیحات -->
                <div class="col-md-12 d-flex align-items-center mb-3">
                    <label class="col-sm-4 col-form-label">توضیحات</label>
                    <div class="col-sm-8">
                        {{ form.description }}
                    </div>
                </div>

                <!-- Submit Buttons -->
                <div class="col-12 d-flex justify-content-end mt-3">
                    <button type="button" class="btn btn-secondary ml-2" data-dismiss="modal">انصراف</button>
                    <button class="btn btn-primary" type="submit">ذخیره کردن</button>
                </div>
            </form>


            <script>
              document.addEventListener('DOMContentLoaded', function () {
                $('#datepicker3').datepicker({});
              });
            </script>

            <!-- ====== / Edit Station Form ====== -->
          </div>

        </div>
      </div>
    </div>
  </div><!-- end of main-content -->
</div>

{% endblock %}
