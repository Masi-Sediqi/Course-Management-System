{% extends 'base.html' %}
{% block content %}
{% load static %}


<div class="main-content pt-4" style="font-family: 'Vazirmatn', sans-serif;">
    <div class="row">
        <div class="col-md-12">
            <ul class="nav nav-tabs justify-content-end mb-4" id="myTab" role="tablist">
            </ul>
            <div class="card">
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="invoice" role="tabpanel" aria-labelledby="invoice-tab">
                        <!-- ====== Edit Station Form ====== -->
                        <form method="POST" action="{% url 'home:edit_supplier' id=supplier.id %}">
                            {% csrf_token %}
                            <div class="modal-dialog modal-lg">
                              <div class="modal-content p-3">
                                <div>
                                    <div class="row">
                                        <!-- Personal Info -->
                        <div class="col-md-12 form-group mb-3">
                            <label for="firstName1">اسم<span style="color: red;">*</span></label>
                            {{ form.name }}
                        </div>
                       
                        <div class="col-md-12 form-group mb-3">
                            <label for="gender">توضیحات</label>
                            {{ form.description }}
                        </div>
                
                                      </div>
                        
                                  <div class="text-end">
                                    
                                    <!-- Dismiss button -->
                                    <a href="{% url 'home:supplier' %}" class="btn btn-secondary mt-2" data-bs-dismiss="modal">
                                      برگشت
                                    </a>
                                  
                                    <!-- Submit button -->
                                    <button class="btn btn-primary mt-2" type="submit">
                                      ذخیره کردن
                                    </button>
                                  </div>
                                  
                                </div>
                              </div>
                            </div>
                          </form>
                               
    
        <script>
        document.addEventListener('DOMContentLoaded', function () {
          $('#datepicker3').datepicker({});
        });
        </script>
        
                        <!-- ====== / Edit Station Form ====== -->
                      </div>
                      
                </div>
            </div>
        </div>
    </div><!-- end of main-content -->
</div>

{% endblock %}
