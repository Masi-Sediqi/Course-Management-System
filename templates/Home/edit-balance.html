{% extends 'base.html' %}
{% block content %}
{% load static %}


<div class="main-content pt-4" style="font-family: 'Vazirmatn', sans-serif;">
  <div class="row">
    <div class="col-md-12">
      <ul class="nav nav-tabs justify-content-end mb-4" id="myTab" role="tablist">
      </ul>
      <div class="card">
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="invoice" role="tabpanel" aria-labelledby="invoice-tab">

            <form class="row g-3 needs-validation" novalidate method="post"
                action="{% url 'home:edit_balance' id=balance.id %}">
                {% csrf_token %}
                <div class="col-12">
                    <h5>معلومات بیلانس</h5>
                </div>

                <div class="col-md-12 d-flex align-items-center mb-3">
                    <label class="col-sm-4 col-form-label">تاریخ</label>
                    <div class="col-sm-8">
                        {{ form.date }}
                    </div>
                </div>

                <!-- مجموع پرداخت‌شده -->
                <div class="col-md-12 d-flex align-items-center mb-3">
                    <label class="col-sm-4 col-form-label">آخرین مقدار پرداخت‌شده</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" name="last_paid" value="{{ balance.paid_price }}">
                    </div>
                </div>

                <!-- مجموع باقی‌مانده -->
                <div class="col-md-12 d-flex align-items-center mb-3">
                    <label class="col-sm-4 col-form-label">آخرین مقدار باقی‌مانده</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" name="last_remain" value="{{ balance.remain_price }}">
                    </div>
                </div>


                <!-- Submit Buttons -->
                <div class="col-12 d-flex justify-content-end mt-3">
                    <button type="button" class="btn btn-secondary ml-2" data-dismiss="modal">
                        بستن
                    </button>
                    <button type="submit" class="btn btn-primary">
                        ارسال
                    </button>
                </div>
            </form>

            <script>
              document.addEventListener('DOMContentLoaded', function () {
                $('#datepicker3').datepicker({});
              });
            </script>

            <!-- ====== / Edit Station Form ====== -->
          </div>

        </div>
      </div>
    </div>
  </div><!-- end of main-content -->
</div>

{% endblock %}
