{% extends 'base.html'%}
{% load static %}
{% block content%}



<div class="page-content wrapper" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                    <div class="page-title-right">
                        <ol class="breadcrumb m-0">
                            <li class="breadcrumb-item"><a href="javascript: void(0);"></a>  </li>
                            <li class="breadcrumb-item active"></li>
                        </ol>
                    </div>

                </div>
            </div>
        </div>


<div class="container-xxl flex-grow-1 container-p-y" style="font-family: XW_Zar_Bd_0;">
 
  <link href="{% static 'css/sweet.css' %}" rel="stylesheet">
  <script src="{% static 'js/sweet.js' %}"></script>

  <script>
    {% if messages %}
    {% for message in messages %}
    Swal.fire({
      toast: true,
      position: 'top-end',
      icon: "{% if message.tags == 'success' %}success{% elif message.tags == 'error' %}error{% elif message.tags == 'warning' %}warning{% else %}info{% endif %}",
      title: "{{ message|escapejs }}",
      showConfirmButton: false,
      timer: 4000,
      timerProgressBar: true,
      didOpen: (toast) => {
        toast.addEventListener('mouseenter', Swal.stopTimer)
        toast.addEventListener('mouseleave', Swal.resumeTimer)
      }
    });
    {% endfor %}
    {% endif %}
  </script>

   <div class="col-xxl-12 col-xl-12 col-lg-12">
  <div class="card shadow-sm animate__animated animate__fadeIn">
    <div class="card-header d-flex align-items-center justify-content-between bg-warning text-white">
      <h4 class="card-title mb-0">اختصاص اجازه‌ها : {{ user.name }}</h4>
      <small class="text-white-100">اجازه‌های مورد نظر را انتخاب کنید</small>
    </div>

    <div class="card-body">
      <form method="POST" class="permission-form">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-warning btn-lg w-100 mt-4 fw-bold">
          ذخیره تغییرات
        </button>
      </form>
    </div>
  </div>
</div>

<style>
.permission-form select {
  width: 100%;
  min-height: 400px; /* makes the permission box tall */
  font-size: 1.1rem;
  padding: 10px;
  border: 2px solid #ffc107;
  border-radius: 10px;
  background-color: #fff9e6;
}

.permission-form label {
  font-weight: 600;
  font-size: 1.1rem;
  color: #444;
}

.permission-form p {
  margin-bottom: 1.5rem;
}

.permission-form .btn-lg {
  padding: 1rem 0;
  font-size: 1.2rem;
  border-radius: 10px;
}
</style>

 

</div>
</div>
</div>




{% endblock %}
